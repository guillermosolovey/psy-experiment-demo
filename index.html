<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You Just Did an Experiment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" id="appRoot">
    <header class="app__header">
      <h1>You Just Did an Experiment</h1>
      <p class="subtitle">Anonymous classroom demo. Donâ€™t enter personal info.</p>
    </header>

    <section id="landing" class="panel is-active">
      <button class="primary" id="startBtn">Start</button>
    </section>

    <section id="setup" class="panel">
      <div class="instruction" id="conditionInstruction"></div>
      <div class="field">
        <label for="sessionCode">Session code (optional)</label>
        <input id="sessionCode" type="text" inputmode="text" placeholder="e.g., PSY101" />
      </div>
      <div class="field">
        <label for="deviceType">Device type (optional)</label>
        <select id="deviceType">
          <option value="">Select</option>
          <option value="phone">Phone</option>
          <option value="tablet">Tablet</option>
          <option value="laptop">Laptop</option>
        </select>
      </div>
      <button class="primary" id="beginPracticeBtn">Begin practice</button>
    </section>

    <section id="task" class="panel">
      <div class="status-row">
        <span id="phaseLabel">Practice</span>
        <span id="trialCounter">1 / 3</span>
      </div>
      <div id="stimulus" class="stimulus">+</div>
      <div class="button-row">
        <button class="response-btn" id="leftBtn">LEFT</button>
        <button class="response-btn" id="rightBtn">RIGHT</button>
      </div>
      <p class="hint">Respond as quickly as you can. Accurate responses count too.</p>
    </section>

    <section id="end" class="panel">
      <h2>Your summary</h2>
      <div class="summary" id="personalSummary"></div>
      <div class="button-row wrap">
        <button class="secondary" id="downloadTrialsBtn">Download my trials CSV</button>
        <button class="secondary" id="refreshResultsBtn">Refresh class results</button>
        <button class="primary" id="runAgainBtn">Run again</button>
      </div>

      <h2>Class results</h2>
      <div class="results" id="classResults"></div>
      <canvas id="distributionChart" width="400" height="240" aria-label="Distribution chart" role="img"></canvas>
      <p class="note">Exclusion rule (displayed, not enforced): ignore trials &lt; 150 ms or &gt; 2000 ms.</p>
      <p class="note" id="interpretation"></p>
    </section>

    <section id="dashboard" class="panel">
      <div class="dashboard-header">
        <h2>Class Results Dashboard</h2>
        <div class="dashboard-controls">
          <div class="field inline">
            <label for="dashboardSession">Session code</label>
            <input id="dashboardSession" type="text" placeholder="e.g., PSY101" />
          </div>
          <button class="secondary" id="toggleRefreshBtn">Stop auto-refresh</button>
        </div>
      </div>
      <div class="results large" id="dashboardResults"></div>
      <canvas id="dashboardChart" width="640" height="320" aria-label="Distribution chart" role="img"></canvas>
      <p class="note" id="dashboardInterpretation"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
